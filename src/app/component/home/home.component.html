
<app-header></app-header>

<div class="main-content" 
 style="margin-left: -100px; margin-right: -100px;" >  
    <div class="header-content">
        <div class="emp-detail-text">
            Employee Leave Details
        </div>
    </div>
    <!-- <div>
        <a class="add-button" routerLink="/add">
            <img src="../../../assets/icons/add-24px.svg" alt="Add User Logo">
            Add Leave
        </a>
    </div> -->
    

    <!-- <div class="form-content"> -->
    <!-- <form class="form"> -->
    <div class="table-main">
        <table id="display" class="table">
            <thead>
                <tr>
                    <th >Id</th>
                    <th>Name</th>
                    <th>Email Address </th>
                    <th style="word-spacing: 5px">Leave Type </th>
                    <th  style="text-align: center">Reason</th>
                    <!-- <th>Gender</th> -->
                    <!-- <th>Department</th> -->
                    <th style="word-spacing: 5px">Start Date</th>
                    <th style="word-spacing: 5px">End Date</th>
                    <!-- <th>Salary</th> -->
                    <!-- <th>Reason</th> -->
                    <!-- <th>Status</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            
                <tr *ngFor= "let employee of employees">
                    <td style = "margin-top: 13px">{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.emailAddress }}</td>
                    <td>{{ employee.leaveType }}</td>
                    <td  style="width: 19%"><p style="overflow: hidden;">{{ employee.notes}}</p></td>
                   
                    <!-- <td>{{ employee.department }}</td> -->
                    <td>{{ employee.leaveStartDate}}</td>
                    <td>{{ employee.leaveEndDate}}</td>
                    <!-- <td>{{ employee.salary }}</td> -->
                    <!-- <td>{{ employee.notes}}</td> -->
                    <!-- <td>{{ employee.status}}</td> -->
                   
                    <td > 
                       <button (click)= "onClickDelete()" style="margin: 3px">
                        <img
                        (click)= "deleteEmployee(employee.id)"
                          src="../../../assets/icons/delete-black-18dp.svg"
                          alt="delete"
                        /></button>
                        <button (click)= "onClick()">
                        <img 
                        (click)= "updateEmployee(employee.id)"                          
                          src="../../../assets/icons/create-black-18dp.svg"
                          alt="edit"
                        />
                    </button>
                      </td>
                </tr>
            
        </table>

    </div>

</div>
